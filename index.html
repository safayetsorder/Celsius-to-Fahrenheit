<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="flex justify-center">
        <form class="fieldset w-2xl bg-base-200 border border-base-300 p-4 rounded-box">
            <legend class="fieldset-legend text-center text-lg block">Celsius to Fahrenheit</legend>

            <label class="fieldset-label">Celsius</label>
            <input id="celsiusInput" type="text" class="input w-full" placeholder="Enter Celsius in here" />

            <p id="result" class="my-4 text-base text-center"></p>

            <button id="makeFahrenheit" class="btn btn-neutral mt-4">Make Fahrenheit</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
